			网络聊天系统需求分析：<br /> 
			即时消息系统是以Internet网络为基础的，允许双方即时地传送文字、语音、视频等信息。 
			即时消息系统有深层的社会原因：人们都渴望社交、获得社会尊重、实现自我的需求，
			这正是即时消息系统的原动力。<br /> 
			本网络聊天系统的<b>功能</b>：<br /> <b>一是文字聊天</b>。允许用户发送即时消息； 
			<br /> <b>二是添加好友</b>。可以允许用户1向用户2发送交友请求，而用户2具有接受和拒绝的权限。 
			<br /> <b>三是聊天记录永久化</b>.也就是将聊天记录存入数据库中。 
			<br /> <b>四是好友信息永久化</b>，把添加的所有好友存进数据库，需要对话时就将好友信息读取，利用一个对话框发送消息。
